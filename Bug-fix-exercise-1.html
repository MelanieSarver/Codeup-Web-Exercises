<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix The Bugs</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/1mt24yl1"><!--added requestbin to test-->
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" name="email" type="email"><!--bug fix: added name="email"-->
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password"><!--bug fix: changed type to password-->
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2><!--bug fix: added for/id in this section-->

    <label for="single">
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_jointly">
        <input id="married_jointly" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_separate">
        <input id="married_separate" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input id="hoh" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2><!--bug fix: gave each name class an individual identifier in this section-->

    <label for="">
        <input type="checkbox" name="employment_status-1 []" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="">
        <input type="checkbox" name="employment_status-2 []" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="">
        <input type="checkbox" name="employment_status-3 []" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>
    <h2>What kind of phone do you have</h2>

    <select name="phone type"><!--bug fix:select/option attributes were switched-->
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked><!--added "checked"-->
    </label>
    <button>Submit</button><!--bug fix: added submit button-->
</form>



</body>
</html>
